<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1><button id="add">Add another card</button>

<div class="wrapper">

  <section class="card">
    <h2>IST</h2>
    <img src="https://tse2.mm.bing.net/th/id/OIP.8YCFb-IJzmKvITixyhjvsAHaE8?rs=1&pid=ImgDetMain&o=7&rm=3"
      alt="IST building"
    />
    <p>College of Information Sciences and Technology</p>
    <a class="details" href="https://hax.psu.edu">Details</a>
  </section>

</div>

<script>
document.querySelector('#add').addEventListener('click', function () {
  const card = document.querySelector('.card').cloneNode(true);
  document.querySelector('.wrapper').appendChild(card);
});
</script></h1>
  <my-card></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
